

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
  
  // rip slimcontent off the body 
  document.body.classList.remove("slimcontent");
  
  // relocate choose your tool text
  const choose = document.querySelector("[data-anchor-id=choose-your-tool]");
  const tabs = document.querySelector("#choose-your-tool-tabs ul");
  if (choose && tabs) {
    tabs.prepend(choose);
  }
 
  // function to select a tab
  const selectTab = (id) => {
    const tabEl = document.querySelector(id);
    if (tabEl) {
      const bsTab = new bootstrap.Tab(tabEl);
      bsTab.show();
    }
  };
  
  // setup event handlers for detecting tab changes (save to local storage)
  const kToolTabId = 'toolTabId';
  const tabToggles = document.querySelectorAll('#choose-your-tool a[data-bs-toggle="tab"]');
  for (const tabToggle of tabToggles) {
    tabToggle.addEventListener('shown.bs.tab', function (event) {
       const id = event.target.id;
       window.localStorage.setItem(kToolTabId, '#' + id);
    });
  }
  
  // navigate to any requested tutorial
  const hash = window.location.hash;
  const navs = ["jupyter", "rstudio", "vscode", "text-editor"];
  const navIdx = navs.indexOf(window.location.hash.slice(1));
  if (navIdx > -1) {
     const tabId = "#tabset-1-" + (navIdx + 1) + "-tab";
     const tablEl = document.querySelector(tabId);
     const bsTab = new bootstrap.Tab(tablEl);
     bsTab.show();
     window.history.replaceState({}, "", window.location.pathname);
     window.localStorage.setItem(kToolTabId, tabId);
  } else {
    // see if we have someting in local storage
    const storedTabId = localStorage.getItem(kToolTabId);
    if (storedTabId) {
      selectTab(storedTabId); 
    }
  }
});

</script>
