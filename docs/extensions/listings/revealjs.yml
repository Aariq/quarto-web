- name: pointer
  path: https://github.com/quarto-ext/pointer
  author: "[quarto-ext](https://github.com/quarto-ext/)"
  description: |
    Switch the cursor to a 'pointer' style element.
    
- name: attribution
  path: https://github.com/quarto-ext/attribution
  author: "[quarto-ext](https://github.com/quarto-ext/)"
  description: |
    Display attribution text along the right edge of slides.
    
- name: auto-agenda
  path: https://github.com/andrie/reveal-auto-agenda
  author: "[andrie](https://github.com/andrie)"
  description: |
    Automatically creates agenda slides from H1 heading titles.

- name: roughnotation
  path: https://github.com/EmilHvitfeldt/quarto-roughnotation
  author: "[EmilHvitfeldt](https://github.com/EmilHvitfeldt)"
  description:
    Uses the [Rough Notation](https://roughnotation.com/) library
    to add animated annotations to presentations.
    
- name: verticator
  path: https://github.com/martinomagnifico/quarto-verticator
  author: "[martino](https://github.com/martinomagnifico)"
  description:
    A plugin that adds indicators to show the amount of slides in a vertical stack.

- name: confetti
  path: https://github.com/ArthurData/quarto-confetti
  author: "[ArthurData](https://github.com/ArthurData)"
  description:
    Add some fun and send confetti into your presentation. 
    
- name: codefocus
