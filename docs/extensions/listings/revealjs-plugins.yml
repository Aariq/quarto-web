- name: pointer
  path: https://github.com/quarto-ext/pointer
  author: "[quarto-ext](https://github.com/quarto-ext/)"
  description: |
    Revealjs plugin extension that adds support for switching the cursor to a
    'pointer' style element while presenting.
    
- name: attribution
  path: https://github.com/quarto-ext/attribution
  author: "[quarto-ext](https://github.com/quarto-ext/)"
  description: |
    Revealjs plugin extension that displays attribution text sideways along the
    right edge of Revealjs slides.


